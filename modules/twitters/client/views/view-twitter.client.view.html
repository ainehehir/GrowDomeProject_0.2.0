<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.twitter.tweetuser.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.twitter.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="twitters.edit({ twitterId: vm.twitter._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.twitter.created_at | date:dd/MM/yy'at'h:mma"></span>
      by
      <span data-ng-if="vm.twitter.user"
            data-ng-bind="vm.twitter.user.displayName"></span>
      <span data-ng-if="!vm.twitter.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.twitter.tweet.user.description"></p>
</section>
